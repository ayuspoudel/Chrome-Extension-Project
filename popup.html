<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>

  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="popup">
      <h1><span class="yellow">Appearance</span></h1>
      <p>
        Bored of looking at websites the same way? Meet "Appearance", a chrome

        vice versa! :)
      </p>

      <div class="button">
        <div class="half" style="left: 5px;">On</div>
        <div class="half" style="right: 5px; text-align: right;">Off</div>
        <div class="circle"></div>
      </div>
      <p style="font-style: italic;">Developed by Ayush Poudel</p>
    </div>
